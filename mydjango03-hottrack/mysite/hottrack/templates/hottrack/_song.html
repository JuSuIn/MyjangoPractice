{# 경로 : hottrack/templates/hottrack/_song.html #}

<div class="card shadow-sm">
    {# refs: https://picsum.photos/ #}
    <img src="{{ song.cover_url }}"  alt="{{  song.name }}" class="cart-img-top" />

    <div class="card-body">
        <p class="card-text">
           <div class="text-nowrap overflow-hidden text-truncate">{{  song.artlist_name }} | {{ song.name }}</div>
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{{ song.melon.detail_url }}" type="button" class="btn btn-sm btn-outline-danger">Melon</>
                <a href="{{ song.youtube_search_url }}" type="button" class="btn btn-sm btn-outline-danger">Youtube</a>
            </div>
            <small class="text-body-secondary">
                {{ song.like_count }}명이 좋아합니다.
                {#  refs : http://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date #}
            </small>
        </div>
    </div>
</div>
